<!DOCTYPE html>
<html>

  <head>
    <script data-require="processing.js@*" data-semver="1.4.1" src="//cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.1/processing.min.js"></script>
    <script type="text/processing" data-processing-target="targetcanvas">

noFill();
noStroke();
var InTheCircle = 0;
var all = 1;
var pi = 0;

var draw = function() {
    for (var i = 0; i < 250; i += 1) {
        var randomX = random(0, 400);
        var randomY = random(0, 400);
        var distance = dist(randomX, randomY, 200, 200);
        stroke(0, 0, 0);
        fill(255, 0, 0);
        strokeWeight(4);
        all += 1;

        if (distance <= 200) {
            stroke(255, 0, 43); 
            InTheCircle += 1;
        } else {
            stroke(0);    
        }
        
        point(randomX, randomY);
    }

    noStroke();
    fill(255, 255, 255);
    rect(130, 170, 130, 55);
    fill(0, 0, 0);
    pi = (InTheCircle / all) * 4;

    text("Pi is " + nf(pi, 1, 6), 155, 200);
    
};

 var mouseClicked = function() {
        all = 1;
        InTheCircle = 0;
        pi = 0;
 };
 
 </script>    
  </head>

  <body>
    <canvas id="targetcanvas" width="400" height="400"></canvas>
  </body>
</html>
